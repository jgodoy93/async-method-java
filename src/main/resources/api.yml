openapi: "3.0.0"
paths:
  /apiJona:
    get:
      summary: List of all jonas
      operationId: listJonas
      tags:
        - jonas
      parametres:
        - name: limit
          in: query
      responses:
        '200':
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Jona"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      
    post:
      sumary: Create a Jona
      operationId: createJonas
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
  /jonas/{petID}:
      get:
        summary: Info of a specific Jonas
        operationId: showJonaById
        responses:
          '200':
            description: Expected response to a valid request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Jona"
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          
components:
  schemas:
    Jona:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:   
          type: string
        tag:
          type: string
          
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string    
              
